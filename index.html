<!DOCTYPE html> <!-- Declaration of the HTML5 document type -->
<html lang="en"> <!-- Opening tag for the HTML document with language attribute set to English -->

<head> <!-- Start of the document's head section -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Meta tag for responsive viewport -->
  <title>Random Quote Generator</title> <!-- Title of the HTML document -->

  <!-- Link to Google Fonts for the 'Poppins' font family -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Link to the external stylesheet for styling -->
  <link rel="stylesheet" href="/css/style.css" /> <!-- External CSS file -->

</head> <!-- End of the document's head section -->

<body> <!-- Start of the document's body section -->
  <div class="wrapper"> <!-- A wrapper div to contain all the elements -->
    <div class="container"> <!-- A container div to hold the main content -->

      <!-- Paragraph element to display the quote, initially populated with a placeholder text -->
      <p id="quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas, magni.</p>

      <!-- Heading element to display the author of the quote, initially populated with a placeholder text -->
      <h3 id="author">Lorem, ipsum.</h3>

      <!-- Button element to trigger the generation of a new quote -->
      <button id="btn">Get Quote</button>

      <!-- Button element to display student information -->
      <button id="display-student-info">Display Student Info</button>

      <!-- Container div to display student information -->
      <div id="student-info-display"></div>

      <!-- Paragraph element to display student information -->
      <p id="student-info"></p>

    </div> <!-- End of the container div -->
  </div> <!-- End of the wrapper div -->

  <!-- Script tag to include the JavaScript file -->
  <script src="/js/script.js" defer></script> <!-- External JavaScript file with 'defer' attribute -->

</body> <!-- End of the document's body section -->
</html> <!-- Closing tag for the HTML document -->
